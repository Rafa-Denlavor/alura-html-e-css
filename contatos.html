<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <link rel="manifest" href="json/site.webmanifest">
</head>
<body class="container-cor">
    <header id="cabecalho">
        <div class="container-cabecalho">
            <h1><img class="logo" src="imagens/logo.png"></h1>
            <nav class="nav-cabecalho">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="formulario">
            <h2 class="titulo-padrao">Entre em contato conosco!</h2>
            <div class="container-formulario">
                <form>
                    <label class="font-estilo" for="nome">Nome completo</label>
                    <input type="text" id="nome" class="input-padrao" required>

                    <label class="font-estilo" for="email">email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label class="font-estilo" for="telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"> 

                    <label class="font-estilo" for="mensagem">Mensagem</label>
                    <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required placeholder="Olá, preciso dos seus serviços de..."></textarea>

                    <fieldset>
                        <legend class="titulo-padrao">Qual horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <fieldset>
                        <legend class="font-estilo">Como prefere o nosso contato?</legend>

                        <label for="radio-email"><input id="radio-email" name="contato" type="radio" value="email">Email</label>

                        <label for="radio-telefone"><input id="radio-telefone" name="contato" type="radio" value="telefone">Telefone</label>
                        
                        <label for="radio-whatsapp"><input id="radio-whatsapp" name="contato" type="radio" value="whatsapp" checked>Whatsapp</label>
                        
                        <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                        <input class="enviar" type="submit" value="Enviar formulário">
                    </fieldset>
                </form>
                <h3 class="titulo-padrao">Horário de Atendimento</h3>></h3>
                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer id="rodape">
        <img class="logo" src="imagens/logo-branco.png" alt="logo da Barbearia Alura">
        <P class="copyright">&copy; Copyright Barbearia Alura - 2020</P>
    </footer>
</body>
</html>
