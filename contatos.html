<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contatos - Barbearia Alura</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png" alt="logo da Barbearia Alura"></h1>
                
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contatos.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nome">Nome e sobrenome</label>
                <input type="text" id="nome" class="input-padrao" required>

                <label for="email">email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"> 

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required placeholder="Olá, preciso dos seus serviços de..."></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input id="radio-email" name="contato" type="radio" value="email">Email</label>
                    

                    <label for="radio-telefone"><input id="radio-telefone" name="contato" type="radio" value="telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input id="radio-whatsapp" name="contato" type="radio" value="whatsapp" checked>Whatsapp</label>
                    
                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                    <input class="enviar" type="submit" value="Enviar formulário">
                </fieldset>
                <fieldset>

                    <legend>Qual horário prefere ser atendido?</legend>
                    
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
            </tbody>
            <tfooter>

            </tfooter>
            </table>
        </main>

        <footer>
            <img src="imagens/logo-branco.png" alt="logo da Barbearia Alura">
            <P class="copyright">&copy; Copyright Barbearia Alura - 2020</P>
        </footer>
    </body>
</html>
